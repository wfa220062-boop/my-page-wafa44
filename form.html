<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <<h1>Register Form</h1>

<form action="register.php">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br><br>

  <label for="confirm_password">Confirm Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" required>
  <br><br>

  hobbies:<br>
<input type="checkbox" id="hobby1" name="hobbies" value="reading">
<label for="hobby1"> Reading</label><br>
<input type="checkbox" id="hobby2" name="hobbies" value="traveling">
<label for="hobby2"> Traveling</label><br>
<input type="checkbox" id="hobby3" name="hobbies" value="gaming">
<label for="hobby3"> Gaming</label><br><br>
gender:<br>
<input type="radio" id="male" name="gender" value="male">
<label for="male"> Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female"> Female</label><br><br><br>

country:
<select name="country" id="country">
    <option value="usa">USA</option>
    <option value="canada">Canada</option>
    <option value="uk">UK</option>
    <option value="australia">Australia</option>
</select>

<br><br>
resume:
<input type="file" name="resume" id="resume">
<br><br>
tell us about yourself:<br>
<textarea name="about" id="about" rows="4" cols="50"></textarea>
<br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
